{% extends "preset.html" %}
{% block content %}
{% for dict in media_found %}
<h4>{{dict['title']}} ({{dict['release date'][:4]}})</h4>
<img src="https://image.tmdb.org/t/p/w92{{dict['poster_path']}}">
<br>
<a href="{{url_for('media_page', media_name=dict['title'], id=dict['id'], media_type=dict['type_of_media'])}}">Link to {{dict['title']}}</a>
<p>{{dict['overview']}}</p>
{% endfor %}
{%endblock%}
