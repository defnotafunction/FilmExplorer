{% extends "preset.html" %}
{% block content %}
{% for dict in media_found %}
<h5>{{dict['title']}}</h5>
<img src="https://image.tmdb.org/t/p/w92{{dict['poster_path']}}">
<a href="{{url_for('media_page', media_name=dict['title'], id=dict['id'])}}">Link to {{dict['title']}}</a>
<p>{{dict['overview']}}</p>
{% endfor %}
{%endblock%}
