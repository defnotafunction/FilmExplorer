{% extends "preset.html" %}
{% block content %}
<h1>Movies and Shows</h1>
{% for dict in media_found %}
<div class='{% if loop.index % 2 == 0 %}media1{% else %}media2{% endif %}'>
  <h4>{{dict['title']}} ({{dict['release date'][:4]}})</h4>
  <a href="{{url_for('media_page', media_name=dict['title'], media_id=dict['id'], media_type=dict['type of media'])}}">
    <img src="https://image.tmdb.org/t/p/w92{{dict['poster_path']}}">
    <br>
    {{dict['title']}}
  </a>
  <p data-id='search_info'>{{dict['overview'][:60]}}...</p>
</div>
{% endfor %}

{% if page_num != 1 %}
<a href="{{url_for('search', page_num=page_num-1, query=query)}}">Previous</a>
{% endif %}

<a href="{{url_for('search', page_num=page_num+1, query=query)}}">Next</a>
{%endblock%}
